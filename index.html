<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="webSpeechGoogle.js" type="text/javascript"></script>
        <script src="style.css"></script>
    </head>
    <body>
        <h1 id="text">Por favor, dame acceso al micr√≥fono.</h1>
        <script type="text/javascript">
            var text = document.getElementById('text')

            var speech = new webkitSpeechRecognition({
                debugging: true,
                continuous: true,
                interimResults: true,
                autoRestart: true
            })

            speech.onstart = function (event) {
              text.innerHTML = 'Vamos!, cuentame algo..'
            };
            speech.onend = function (event) {
                text.innerHTML = 'Hasta luego! :).'
            };
            speech.onresult = function (event) {
                text.innerHTML = event
            };

            speech.onspeechstart= function (event) {

                    text.innerHTML = event
                };
            speech.start();

        </script>
    </body>
</html>
