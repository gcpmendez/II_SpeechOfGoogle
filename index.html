<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="speech.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="text">Por favor, permite el acceso al micr√≥fono</h1>
        <script type="text/javascript">
            var text = document.getElementById('text')

            var speech = new Speech({
                debugging: true,
                continuous: true,
                interimResults: true,
                autoRestart: true
            })

            speech
                .on('start', function () {
                    text.innerHTML = 'Vamos!, cuentame algo...'
                })
                .on('end', function () {
                    text.innerHTML = 'Hasta Luego! :)'
                })
                .on('interimResult', function (msg) {
                    text.innerHTML = msg
                    if (msg == 'adios') {
                        speech.stop()
                    }
                })
                .on('finalResult', function (msg) {
                    if (msg == 'listo') {
                        speech.stop()
                    }
                })
                .start()

        </script>
    </body>
</html>
